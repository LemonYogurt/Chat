<!DOCTYPE html>
<html lang="zh-CN" ng-app="Chat">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
	<style>
		body{margin-top:70px;background-image:url('/images/background.jpg');opacity: 0.9;}
	</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavCtrl">
		<div class="container">
			<div class="navbar-header">
				<a href="javascript:void(0);" class="navbar-brand">聊天室</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ng-show="me.username" ng-class="{active: isActive('/')}"><a href="#/">大厅</a></li>
					<li ng-hide="me.username" ng-class="{active: isActive('/reg')}"><a href="#/reg">注册</a></li>
					<li ng-hide="me.username" ng-class="{active: isActive('/login')}"><a href="#/login">登录</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right" ng-show="me.username">
					<li><a href="javascript:void(0);" ng-click="logout()">退出</a></li>
					<li><img ng-src="{{me.avatar}}" width="50" height="50" alt="头像"/></li>
					<li><a href="javascript:void(0);" ng-bind>{{me.username}}</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div ng-view></div>
	</div>
	<script src="/lib/socket.io-client/socket.io.js"></script>
	<script src="/lib/jquery/dist/jquery.min.js"></script>
	<script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/lib/angular/angular.min.js"></script>
	<script src="/lib/angular-route/angular-route.min.js"></script>
	<script src="/lib/moment/moment.js"></script>
	<script src="/lib/moment/locale/zh-cn.js"></script>
	<script src="/lib/angular-moment/angular-moment.min.js"></script>
	<script src="/javascripts/main.js"></script>
	<script src="/javascripts/services/socket.js"></script>
	<script src="/javascripts/services/api.js"></script>
	<script src="/javascripts/services/validator.js"></script>
	<script src="/javascripts/directives/EnterBreak.js"></script>
	<script src="/javascripts/directives/scroll-to-bottom.js"></script>
	<script src="/javascripts/controllers/NavCtrl.js"></script>
	<script src="/javascripts/controllers/RoomCtrl.js"></script>
	<script src="/javascripts/controllers/MessageSendCtrl.js"></script>
	<script src="/javascripts/controllers/RegCtrl.js"></script>
	<script src="/javascripts/controllers/LoginCtrl.js"></script>
</body>
</html>
